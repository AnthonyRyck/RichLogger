name: Build-pack-publishToNuget

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore ./src/RichLoggerProject/RichLogger/RichLogger.csproj
    - name: Build
      run: dotnet build ./scr/RichLoggerProject/RichLogger/RichLogger.csproj --configuration Release -o BuildRelease
    - name: Recuperation Version
      shell: pwsh
      run: (Get-ItemProperty -Path ./BuildRelease/RichLogger.dll).VersionInfo.FileVersion >> ${versionAssembly}
      env:
        versionAssembly: 1.0.0
    - name: Creation du Nugget package
      run: dotnet pack ./src/RichLoggerProject/RichLogger/RichLogger.csproj --configuration Release -o NuGetPackages
    - name: Deploy NuGet Package
      run: dotnet nuget push ./NuGetPackages/RichLogger.${{ env.versionAssembly }}.nupkg --api-key ${{ secrets.KEYNUGET }} -s https://api.nuget.org/v3/index.json --skip-duplicate

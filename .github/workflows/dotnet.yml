name: Build-pack-publishToNuget

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore ./src/RichLoggerProject/RichLogger/RichLogger.csproj
    - name: Creation du Nugget package
      run: dotnet pack ./src/RichLoggerProject/RichLogger/RichLogger.csproj --configuration Release -o NuGetPackages
    - name: Deploy NuGet Package
      env:
        APIKEY: ${{ secrets.KEYNUGET }}
        TEST: ${{ secretes.KEYNUGET }}
      run: dotnet nuget push ./NuGetPackages/RichLogger.1.0.0.nupkg --api-key $APIKEY -s https://api.nuget.org/v3/index.json
    - name: test1
      run: echo $TEST
    - name: test2
      run: echo $env:TEST
    - name: test3
      run: echo %TEST%
